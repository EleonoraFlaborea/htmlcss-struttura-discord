<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Flaborea Eleonora">
    <meta name="description" content="Discord">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header-->
    <div class="h-container">
        <header class="main-header">
            <div class="related-header logo-header"></div>
            <div class="related-header link-header"></div>
            <div class="related-header login-header"></div>
        </header>

        <header class="secondary-header">
            <div class="item-header"></div>
        </header>
    </div>

    <!--Main-->
    <div class="m-container">
        <div class="primary-card main-card">
            <div class="large-box"></div>
            <div class="small-box"></div>
        </div>

        <div class="secondary-card main-card">
            <div class="small-box"></div>
            <div class="large-box"></div>
        </div>

        <div class="tertiary-card main-card">
            <div class="large-box"></div>
            <div class="small-box"></div>
        </div>

        <div class="outline-card">
            <div class="xl-box"></div>
        </div>
    </div>

    <!--Footer-->
    <div class="f-container">
        <div class="main-footer">
            <div class="f-contatti"></div>
            <div class="f-card">
                <div class="f-prodotto "></div>
                <div class="f-compagnia "></div>
                <div class="f-risorse "></div>
                <div class="f-norme "></div>
            </div>
        </div>

        <div class="secondary-footer"></div>
    </div>
</body>
</html>
